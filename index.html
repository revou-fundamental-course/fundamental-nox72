s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Hi <span id="username">Harfi</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <div class="image-placeholder">1366x578</div>
        </section>
        <section class="headquarters">
            <h2>Our Headquarter</h2>
            <div class="cities">
                <div class="city">Jakarta</div>
                <div class="city">Bandung</div>
                <div class="city">Surabaya</div>
            </div>
        </section>
        <section class="contact">
            <h2>Message Us</h2>
            <form id="contactForm">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name">
                
                <label for="dob">Tanggal Lahir</label>
                <input type="date" id="dob" name="dob">
                
                <label>Jenis Kelamin</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki">
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>
                
                <label for="message">Pesan</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
            <div class="response">
                <p id="currentTime"></p>
                <p id="responseText"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Created By [Your Name]</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
