<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="picture/revou.jpg" alt="REVOU">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="welcome-section">
            <h1>Hi Semua, Welcome To Website</h1>
            <p>Ini adalah websiteku</p>
            <img src="picture/website.png" alt="websiteku">
        </section>
        
        <section class="headquarters-section">
            <h2>Our Headquarters</h2>
            <div class="locations">
                <div class="location">
                    <div class="circle"></div>
                    <p>Jakarta</p>
                </div>
                <div class="location">
                    <div class="circle"></div>
                    <p>Depok</p>
                </div>
                <div class="location">
                    <div class="circle"></div>
                    <p>Bogor</p>
                </div>
            </div>
        </section>
        
        <section class="message-section">
            <h2>Message Us</h2>
            <form id="messageForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name">
                
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob">
                
                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki">
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div class="form-data">
                <p>Current time: <span id="currentTime"></span></p>
                <p>Nama: <span id="displayName"></span></p>
                <p>Tanggal Lahir: <span id="displayDob"></span></p>
                <p>Jenis Kelamin: <span id="displayGender"></span></p>
                <p>Pesan: <span id="displayMessage"></span></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Created By RevoU</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
